<script>
	var gId = function(obj){
	return document.getElementById(obj)
}
var gClass = function(obj){
	return document.getElementsByClassName(obj);
}
var gTag = function(parent,obj){
	return document.getElementById(parent).getElementsByTagName(obj);
}

var addEvt = function(obj,evt,func){
	obj.addEventListener(evt,func);
}


//公共变量
var body = gId('body');
var container = gId('content');
var btns = gTag('tit','li');
var box = gTag('box','li');
var timer;
var len = btns.length;
var tab = function(){
	for (var i = 0;i<len;i++){
		btns[i].id = i;
		addEvt(btns[i],'mouseover',function(){
			clearTimeout(timer);
			var that = this;
			timer = setTimeout(function(){
				for (var j = 0;j<len;j++){
					box[j].style.display = 'none';
				}
				box[that.id].style.display = 'block';
			},300)
		})
	}
}



window.onload = function(){
	tab();
}

</script>
